<script>
// ==================================================================
// LOAD PORTFOLIO
// ==================================================================
function loadportfolio(type) {
	
    // Unload -------------------------------------------------------------
    $('#portfolio ul li').fadeOut(500).delay(200);
    
    // Wait Until Done Fading ---------------------------------------------
    $("#portfolio ul li").promise().done(function() {
        
        // Reset portfolio container --------------------------------
        $('#portfolio ul').html(''); 
        
        // Load xcml data ------------------------------------------
        $.ajax({
            type: "GET",
            url: "/global/assets/code/xml/portfolio_"+type+".xml",
            dataType: "xml"

            // Success Start ----------------------------------
            ,success: function(xml) {

                $(xml).find('item').each(function(){
                    var mytitle = $(this).find('title').text();
                    var mylink = $(this).find('link').text();
                    var mydescription = $(this).find('media\\:description, description').text();
                    var mythumbnail = $(this).find('media\\:thumbnail, thumbnail').attr('url');
                    //alert(mythumbnail);
                    //console.log(mythumbnail);
                    if (mylink == "") {
                        mylink = "#";
                        $('<li class="span3"><img data-src="' + mythumbnail + '" src="/global/assets/objects/images/icons/spinner.gif" alt="" /><h5>' + mytitle + '</h5></li>').appendTo('#portfolio ul').hide().fadeIn(500);
                    }
                    else {
                        $('<li class="span3"><a href="' + mylink + '" class="thumbnail" title="' + mydescription + '" target="_blank"><img data-src="' + mythumbnail + '" src="/global/assets/objects/images/icons/spinner.gif" alt="" /></a><h5>' + mytitle + '</h5></li>').appendTo('#portfolio ul').hide().fadeIn(500);
                    }

                });


            } // end success


            // Complete Start ----------------------------------
            ,complete: function(){
                // Lazy load the images ----------
                $("#portfolio img").lazyload({

                });
            } // end complete


        }); // end ajax
        
    });
    
	

	
} // end function
